<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
        <h1>Rompecabezas</h1>  
      </div>
      <div id="instrucciones">
          <h3>Instrucciones</h3>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <div class="texto-centrado">
          <h3>Objetivo</h3>
          <img src="images/final.png" alt="imagen-final" >
          
        </div>
      </div>
      <div id="ultimo-mov">
          <h3>Ultimo movimiento</h3>
        <div id="flecha" class="texto-centrado">
          
          
        </div>
      </div>
      
    </div>
    <div class="col-60">
     <div id="juego">
       
        <div id="pieza1" class="piezas-juego"><img src="images/10.jpg" alt="pieza-uno"></div>
        <div id="pieza2" class="piezas-juego"><img src="images/20.jpg" alt="pieza-dos"></div>
        <div id="pieza3" class="piezas-juego"><img src="images/30.jpg" alt="pieza-tres"></div>
        <div id="pieza4" class="piezas-juego"><img src="images/40.jpg" alt="pieza-cuatro"></div>
        <div id="pieza5" class="piezas-juego"><img src="images/50.jpg" alt="pieza-cinco"></div>
        <div id="pieza6" class="piezas-juego"><img src="images/60.jpg" alt="pieza-seis"></div>
        <div id="pieza7" class="piezas-juego"><img src="images/70.jpg" alt="pieza-siete"></div>
        <div id="pieza8" class="piezas-juego"><img src="images/80.jpg" alt="pieza-ocho"></div>
        <div id="pieza9" class="piezas-juego"><div id="vacio"></div></div>
      
    </div>
    </div>
    <div id="footer">
      
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
